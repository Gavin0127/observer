version: '3.3'
services:
  webrtcstat_gatekeeper:
    container_name: docker_webrtcstat_gatekeeper
    image: webrtcstat:latest
    links:
    - kafka
    - mysql
    ports:
    - 8080:7080
    environment:
    - APPLICATION_SERVER_PORT=7080
    - KAFKA_HOSTS=docker_kafka:29092
    - HIKARI_USERNAME=root
    - HIKARI_PASSWORD=password
    - HIKARI_JDBC=jdbc:mysql://mysqldb:3306/ObserveRTC
    - JOOQ_DIALECT=MySQL
  zookeeper:
    container_name: docker_zookeeper
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
  kafka:
    container_name: docker_kafka
    image: confluentinc/cp-kafka:latest
    depends_on:
    - zookeeper
    ports:
    - 9092:9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://docker_kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
  mysql:
    container_name: mysqldb
    image: mysql:8.0.19
    restart: always
    environment:
      MYSQL_DATABASE: ObserveRTC
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    ports:
    - 3306:3306
    expose:
    - '3306'
    volumes:
    - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
    container_name: docker_elasticsearch
    environment:
    - node.name=elasticsearch
    - cluster.name=es-docker-cluster
    - bootstrap.memory_lock=true
    - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
    - data01:/usr/share/elasticsearch/data
    ports:
    - 9200:9200
  kibana:
    image: docker.elastic.co/kibana/kibana:6.3.2
    ports:
    - 5601:5601
volumes:
  my-db:
    driver: local
  data01:
    driver: local
