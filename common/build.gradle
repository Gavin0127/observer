plugins {
    id 'java'
}


version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
//    classpath "gradle.plugin.com.github.eirnym.js2p:javaschema2pojo-eirnym:1.0"
//    classpath 'org.jsonschema2pojo:jsonschema2pojo-gradle-plugin:${js2p.version}'

    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.5.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.1'

//    compile group: 'org.yaml', name: 'snakeyaml', version: '1.8'

    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.5.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.1'
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '4.2.0.Final'
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"

}